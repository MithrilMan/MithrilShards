name: Main Build

on:
  workflow_dispatch:
    inputs:
      run-test:
        description: specify if test has to be run
        required: true
        default: 'true'
      create-packages:
        description: specify if packages have to be built
        required: true
        default: 'true'
  pull_request:
  push:
    branches:
      - master
    paths:
      - '*'
      - '!/Documentation/*' # Don't run workflow when files are only in the /Documentation directory

jobs:
  build:
    runs-on: windows-latest
    env: #Set Default environment variables
         DO_TEST: "true"
         DO_PACK: "true"
    steps:
    - name: Override environment variables if manually triggered
      if: ${{ github.event_name == 'workflow_dispatch' }}
      run: echo "Overriding options"
      env: #Set Default environment variables
         DO_TEST: ${{ github.event.inputs.run-test }}
         DO_PACK: ${{ github.event.inputs.create-packages }}

#      run: |
#         echo "Overriding options"
#         echo "DO_TEST=${{ github.event.inputs.run-test }}" >> $GITHUB_ENV
#         echo "DO_PACK=${{ github.event.inputs.create-packages }}" >> $GITHUB_ENV

    - name: Dump environment variables
      run: |
        echo $GITHUB_ENV
