name: Main Build

on:
  workflow_dispatch:
    inputs:
      run-test:
        description: specify if test has to be run
        required: true
        default: 'true'
      create-packages:
        description: specify if packages have to be built
        required: true
        default: 'true'
  pull_request:
  push:
    branches:
      - master
    paths:
      - '*'
      - '!/Documentation/*' # Don't run workflow when files are only in the /Documentation directory

jobs:
  build:
    runs-on: windows-latest
    env: #Set Default environment variables
         DO_TEST: "true"
         DO_PACK: "true"
    steps:
    - name: Override environment variables if manually triggered
      if: ${{ github.event_name == 'workflow_dispatch' }}
      env: #Set Default environment variables
         DO_TEST: github.event.inputs.run-test
         DO_PACK: github.event.inputs.create-packages

#      run: |
#         echo "Overriding options"
#         echo "DO_TEST=${{ github.event.inputs.run-test }}" >> $GITHUB_ENV
#         echo "DO_PACK=${{ github.event.inputs.create-packages }}" >> $GITHUB_ENV

    - name: Dump environment variables
      run: |
        echo $GITHUB_ENV
        exit 0

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.201'

    - name: dotnet Restore
      run: dotnet restore -s "https://api.nuget.org/v3/index.json" -s "https://f.feedz.io/davidfowl/bedrockframework/nuget/index.json"

    - name: Build with dotnet
      run: dotnet build --configuration Release /p:CI=true

    - name: Perform Tests
      if: ${{env.DO_TEST}} == 'true'
      run: dotnet test -c Release --logger GitHubActions /p:CI=true

    - name: .NET Lib Pack
      if: ${{env.DO_PACK}} == 'true'
      run: dotnet pack --no-build -c Release /p:PackageOutputPath=%CD%\.nupkgs /p:CI=true
