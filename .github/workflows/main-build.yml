name: Main Build

on:
  workflow_dispatch:
    inputs:
      run-test:
        description: specify if test has to be run
        required: true
        default: 'true'
      create-packages:
        description: specify if packages have to be built
        required: true
        default: 'true'
  pull_request:
  push:
    branches:
      - master
    paths:
      - '*'
      - '!/Documentation/*' # Don't run workflow when files are only in the /Documentation directory

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Dump input values
      run: |
        echo "run-test: ${{ github.event.inputs.run-test }}"
        echo "create-packages: ${{ github.event.inputs.create-packages }}"
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.201'

    - name: dotnet Restore
      run: dotnet restore -s "https://api.nuget.org/v3/index.json" -s "https://f.feedz.io/davidfowl/bedrockframework/nuget/index.json"

    - name: Build with dotnet
      run: dotnet build --configuration Release /p:CI=true

    - name: Perform Tests
      if: github.event.inputs.run-test != 'false'
      run: dotnet test -c Release --logger GitHubActions /p:CI=true

    - name: .NET Lib Pack
      if: github.event.inputs.create-packages != false
      run: dotnet pack --no-build -c Release /p:PackageOutputPath=%CD%\.nupkgs /p:CI=true
