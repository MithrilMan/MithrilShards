# --- General options --- #

remote_theme: daattali/beautiful-jekyl

baseurl: "mithrilman.github.io"

title: "Mithril Shards"
description: "Mithril Shards - a modular framework to compose advanced P2P applications in dotnet core."

# --- Navigation bar options --- #

navbar-links:
  Home: index
  Getting Started: "getting-started"
  Resources:
    - Beautiful Jekyll: "https://beautifuljekyll.com"
    - Learn markdown: "https://www.markdowntutorial.com/"

avatar: "./assets/img/logo.png"
round-avatar: false

# --- Footer options --- #

author: Mithril Man.
#url-pretty: "scapy.net"

social-network-links:
  github: MithrilMan

# Output options (more information on Jekyll's site)
timezone: "Europe/Paris"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

defaults:
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile
  - awesome-scapy/LICENSE.md
